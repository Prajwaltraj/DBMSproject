<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Hub - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-shapes">
    <div class="circle1"></div>
    <div class="circle2"></div>
  </div>

  <div class="login-card">
    <h2>Course Hub<br>Login</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="email" id="email" placeholder="username@gmail.com" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="forgot"><a href="#">Forgot Password?</a></div>
      <button type="submit" class="sign-in-btn">Sign in</button>
    </form>

    <p>or continue with</p>
    <div class="social-login">
      <a href="https://accounts.google.com/signin" target="_blank">
        <img src="https://cdn.icon-icons.com/icons2/2642/PNG/512/google_mail_gmail_logo_icon_159346.png" alt="Gmail">
      </a>
      <a href="https://github.com/login" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
      </a>
      <a href="https://www.linkedin.com/login" target="_blank">
        <img src="https://cdn.pixabay.com/photo/2017/08/22/11/56/linked-in-2668696_1280.png" alt="LinkedIn">
      </a>
    </div>

    <p>Don't have an account? <a href="signup.html">Register for free</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
